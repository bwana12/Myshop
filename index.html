<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShopEasy Malawi - Official Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e42c64;
            --secondary-color: #2a9dcc;
            --whatsapp-color: #25D366;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f5f5f5; padding-bottom: 50px; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 12px; }

        header { background: white; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow); padding: 12px 0; }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary-color); text-decoration: none; }
        .logo span { color: var(--secondary-color); }

        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .product-card { background: white; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow); cursor: pointer; }
        .product-img { width: 100%; height: 160px; object-fit: cover; }
        .product-info { padding: 12px; }
        .add-btn { background: var(--primary-color); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 8px; cursor: pointer; }

        /* Modal / Pop-up Styling */
        #product-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:3000; padding:20px; align-items:center; justify-content:center; }
        .modal-content { background:white; width:100%; max-width:400px; border-radius:15px; overflow:hidden; position:relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 85%; max-width: 400px; height: 100%; background: white; z-index: 2000; transition: 0.3s; padding: 20px; display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .overlay.active { display: block; }
        #cart-items { flex-grow: 1; overflow-y: auto; margin: 20px 0; }
        .btn-action { color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">Shop<span>Easy</span></a>
            <div style="position: relative; cursor: pointer;" onclick="toggleCart()">
                <i class="fas fa-shopping-basket" style="font-size: 22px;"></i>
                <span id="cart-count" style="position:absolute; top:-8px; right:-8px; background:var(--primary-color); color:white; border-radius:50%; width:20px; height:20px; font-size:11px; display:flex; align-items:center; justify-content:center; font-weight:bold;">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 style="margin-top:25px; font-size: 20px;">Products for You</h2>
        <div class="products-grid" id="products-container"></div>
    </main>

    <div id="product-modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content">
            <span onclick="closeModal()" style="position:absolute; top:10px; right:15px; font-size:30px; cursor:pointer; color:#333; z-index: 10;">&times;</span>
            <img id="modal-img" src="" style="width:100%; height:250px; object-fit:cover;">
            <div style="padding:20px;">
                <h2 id="modal-name"></h2>
                <p id="modal-price" style="color:var(--primary-color); font-weight:bold; font-size:20px; margin:10px 0;"></p>
                <div style="background:#f9f9f9; padding:10px; border-radius:8px; margin-bottom:20px;">
                    <p id="modal-desc" style="color:#555; line-height:1.5; font-size:14px;"></p>
                </div>
                <button id="modal-add-btn" class="add-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <h3>My Cart</h3>
        <div id="cart-items"></div>
        <div style="padding-top:15px; border-top: 1px solid #eee;">
            <button onclick="clearCart()" style="background:#666; color:white; border:none; width:100%; padding:10px; border-radius:8px; margin-bottom:10px; font-weight:bold; cursor: pointer;">
                üóëÔ∏è Clear Cart
            </button>
            <h3 id="total-price" style="margin-bottom:15px;">Total: MWK 0</h3>
            <button class="btn-action" onclick="sendWhatsAppOrder()" style="background:var(--whatsapp-color);">
                <i class="fab fa-whatsapp"></i> Order via WhatsApp
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwhyU5BrtjRhy-45rd5oYfzGO8abehUiM",
            authDomain: "shopeasy-14890.firebaseapp.com",
            projectId: "shopeasy-14890",
            storageBucket: "shopeasy-14890.firebasestorage.app",
            messagingSenderId: "45827037951",
            appId: "1:45827037951:web:545d41703780fa51018aca"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let cart = [];

        onSnapshot(collection(db, "products"), (snapshot) => {
            const container = document.getElementById('products-container');
            container.innerHTML = "";
            snapshot.forEach((doc) => {
                const p = doc.data();
                const description = p.description || "No specific details provided. Quality guaranteed!";
                
                container.innerHTML += `
                    <div class="product-card">
                        <img src="${p.image}" class="product-img" onclick="showDetails('${p.name}', '${p.price}', '${p.image}', '${description}')" onerror="this.src='https://via.placeholder.com/150?text=ShopEasy'">
                        <div class="product-info">
                            <p style="font-weight:bold; font-size:14px;">${p.name}</p>
                            <p style="color:var(--primary-color); font-weight:bold;">MWK ${Number(p.price).toLocaleString()}</p>
                            <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
                        </div>
                    </div>`;
            });
        });

        window.showDetails = (name, price, img, desc) => {
            document.getElementById('modal-name').innerText = name;
            document.getElementById('modal-price').innerText = "MWK " + Number(price).toLocaleString();
            document.getElementById('modal-img').src = img;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-add-btn').onclick = () => { addToCart(name, price); closeModal(); };
            document.getElementById('product-modal').style.display = 'flex';
        }

        window.closeModal = () => {
            document.getElementById('product-modal').style.display = 'none';
        }

        window.addToCart = (name, price) => {
            cart.push({name, price});
            updateUI();
        }

        window.removeFromCart = (index) => {
            cart.splice(index, 1);
            updateUI();
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total-price').innerText = `Total: MWK ${total.toLocaleString()}`;
            document.getElementById('cart-items').innerHTML = cart.map((item, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; padding:8px; background:#f0f0f0; border-radius:5px;">
                    <span>${item.name}</span>
                    <i class="fas fa-trash" onclick="removeFromCart(${i})" style="color:red; cursor:pointer;"></i>
                </div>`).join('');
        }

        window.toggleCart = () => {
            document.getElementById('cart-sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        window.sendWhatsAppOrder = () => {
            if(cart.length === 0) return alert("Cart is empty");
            const myNumber = "265899195843"; 
            let text = "New Order from ShopEasy:\n\n";
            cart.forEach((item, i) => text += `${i+1}. ${item.name} (MWK ${item.price.toLocaleString()})\n`);
            text += `\nTotal Order: ${document.getElementById('total-price').innerText}`;
            window.open(`https://wa.me/${myNumber}?text=${encodeURIComponent(text)}`);
        }

        window.clearCart = () => {
            if(confirm("Empty your cart?")) {
                cart = [];
                updateUI();
            }
        }
    </script>
</body>
</html>
