<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShopEasy | Premium Mall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #e42c64; 
            --primary-light: #ffebf1;
            --secondary: #2a9dcc; 
            --dark: #0f172a; 
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --glass: rgba(255, 255, 255, 0.8);
        }

        body.dark-mode {
            --bg: #020617;
            --card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --glass: rgba(15, 23, 42, 0.9);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text-main); line-height: 1.5; overflow-x: hidden; transition: 0.3s; }

        /* --- STICKY NAV --- */
        nav { 
            position: sticky; top: 0; z-index: 1000;
            background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 12px 6%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }
        .nav-icons { display: flex; gap: 12px; }
        .icon-btn { 
            width: 42px; height: 42px; border-radius: 50%; background: var(--card); 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border: 1px solid var(--border); transition: 0.2s; position: relative;
        }
        .cart-count { 
            position: absolute; top: -5px; right: -5px; background: var(--primary);
            color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: bold;
        }

        /* --- HORIZONTAL CATEGORIES --- */
        .cat-row { 
            display: flex; gap: 15px; padding: 20px 6%; overflow-x: auto; 
            scrollbar-width: none; background: var(--bg);
        }
        .cat-pill { 
            flex: 0 0 auto; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer;
        }
        .cat-pill i { 
            width: 55px; height: 55px; background: var(--card); border-radius: 18px;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            color: var(--secondary); box-shadow: var(--shadow); border: 1px solid var(--border);
        }
        .cat-pill span { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }

        /* --- PERFECT GRID --- */
        .container { padding: 10px 6%; max-width: 1200px; margin: 0 auto; }
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 16px; 
        }

        @media (min-width: 768px) {
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 24px; }
        }

        /* --- PRODUCT CARD --- */
        .product-card { 
            background: var(--card); border-radius: var(--radius-md); overflow: hidden;
            border: 1px solid var(--border); transition: 0.3s; position: relative;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
        .p-img-wrap { width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #eee; }
        .p-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover .p-img { transform: scale(1.08); }

        .p-info { padding: 12px; }
        .p-name { 
            font-size: 14px; font-weight: 600; color: var(--text-main); 
            height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        .p-price { color: var(--primary); font-weight: 800; font-size: 16px; margin: 8px 0; }
        
        .btn-add { 
            width: 100%; padding: 10px; border-radius: 8px; border: none;
            background: var(--dark); color: white; font-weight: 700; font-size: 12px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-add:active { transform: scale(0.95); }

        /* --- SEARCH & FILTERS --- */
        .search-area { padding: 0 6% 15px; }
        .search-inner { 
            position: relative; background: var(--card); border-radius: 12px; 
            border: 1px solid var(--border); box-shadow: var(--shadow);
        }
        .search-inner input { 
            width: 100%; padding: 14px 20px; border: none; outline: none; 
            background: transparent; color: var(--text-main); font-size: 15px;
        }

        /* --- MODERN SIDEBAR --- */
        #cart-sidebar { 
            position: fixed; right: -100%; top: 0; width: 100%; max-width: 380px;
            height: 100%; background: var(--card); z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1); padding: 25px;
        }
        #cart-sidebar.active { right: 0; }
        .sidebar-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 1999; display: none;
        }

        /* --- MODAL --- */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 3000; align-items: center; justify-content: center; padding: 20px;
            backdrop-filter: blur(4px);
        }
        .modal-content { 
            background: var(--card); width: 100%; max-width: 500px; 
            border-radius: var(--radius-lg); padding: 25px; position: relative;
        }

        /* --- UTILS --- */
        .badge { 
            position: absolute; top: 10px; left: 10px; background: var(--primary); 
            color: white; font-size: 10px; font-weight: 800; padding: 4px 10px; 
            border-radius: 20px; z-index: 10;
        }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SHOPEASY.</div>
        <div class="nav-icons">
            <div class="icon-btn" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></div>
            <div class="icon-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div class="cat-row">
        <div class="cat-pill" onclick="filterProducts('All')"><i class="fas fa-grid-2"></i><span>All</span></div>
        <div class="cat-pill" onclick="filterProducts('Electronics')"><i class="fas fa-laptop"></i><span>Tech</span></div>
        <div class="cat-pill" onclick="filterProducts('Fashion')"><i class="fas fa-tshirt"></i><span>Style</span></div>
        <div class="cat-pill" onclick="filterProducts('Home')"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="cat-pill" onclick="filterProducts('Beauty')"><i class="fas fa-sparkles"></i><span>Glow</span></div>
    </div>

    <div class="search-area">
        <div class="search-inner">
            <input type="text" id="search-input" placeholder="Search products..." onkeyup="handleSearch()">
            <i class="fas fa-search" style="position:absolute; right:20px; top:16px; color:var(--text-muted)"></i>
        </div>
    </div>

    <div class="container">
        <div class="products-grid" id="store-container">
            </div>
    </div>

    <div class="sidebar-overlay" id="overlay" onclick="toggleCart()"></div>
    <div id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-weight:800;">Your Cart</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer; font-size:20px;"></i>
        </div>
        <div id="cart-items-list" style="height:60vh; overflow-y:auto; margin-bottom:20px;"></div>
        
        <div style="border-top: 1px solid var(--border); padding-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>Total Amount</span>
                <span style="font-weight:800; color:var(--primary);">MK <span id="cart-total">0</span></span>
            </div>
            <button id="proceed-btn" class="btn-add" style="background:var(--primary); height:50px; font-size:14px;" onclick="showCheckoutFields()">Proceed to Checkout</button>
            
            <div id="final-fields" style="display:none; margin-top:15px;">
                <input type="text" id="cust-name" placeholder="Full Name" style="width:100%; padding:12px; border-radius:8px; border:1px solid var(--border); margin-bottom:10px; background:var(--bg); color:var(--text-main);">
                <button class="btn-add" style="background:#25D366; height:50px;" onclick="checkout()"><i class="fab fa-whatsapp"></i> Order on WhatsApp</button>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-times" onclick="closeModal()" style="position:absolute; top:20px; right:20px; cursor:pointer; z-index:10;"></i>
            <img id="modal-img" src="" style="width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:12px; margin-bottom:15px;">
            <h3 id="modal-name" style="font-size:20px; font-weight:800; margin-bottom:5px;"></h3>
            <p id="modal-price" style="color:var(--primary); font-weight:800; font-size:18px; margin-bottom:10px;"></p>
            <p id="modal-desc" style="color:var(--text-muted); font-size:14px; margin-bottom:20px;"></p>
            <button id="modal-add-btn" class="btn-add" style="height:50px; background:var(--secondary);">Add to Bag</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwhyU5BrtjRhy-45rd5oYfzGO8abehUiM",
            authDomain: "shopeasy-14890.firebaseapp.com",
            projectId: "shopeasy-14890",
            storageBucket: "shopeasy-14890.firebasestorage.app",
            messagingSenderId: "45827037951",
            appId: "1:45827037951:web:545d41703780fa51018aca"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allProducts = [];
        let cart = [];
        const MY_PHONE = "265899195843";

        // Logic Functions
        window.toggleTheme = () => {
            const body = document.body;
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        };

        onSnapshot(query(collection(db, "products"), orderBy("timestamp", "desc")), (snapshot) => {
            allProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderProducts(allProducts);
        });

        function renderProducts(list) {
            const cont = document.getElementById('store-container');
            cont.innerHTML = list.map(p => `
                <div class="product-card" onclick="showDetails('${p.id}')">
                    <div class="p-img-wrap">
                        <img src="${p.image}" class="p-img" loading="lazy">
                    </div>
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-price">MK ${Number(p.price).toLocaleString()}</div>
                        <button class="btn-add" onclick="event.stopPropagation(); addToCart('${p.id}')">ADD TO CART</button>
                    </div>
                </div>
            `).join('');
        }

        window.addToCart = (id) => {
            const product = allProducts.find(p => p.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) existing.qty++;
            else cart.push({ ...product, qty: 1 });
            updateCartUI();
        };

        window.updateCartUI = () => {
            const list = document.getElementById('cart-items-list');
            let total = 0;
            let count = 0;
            list.innerHTML = cart.map(item => {
                total += item.price * item.qty;
                count += item.qty;
                return `
                    <div style="display:flex; gap:12px; margin-bottom:15px; align-items:center;">
                        <img src="${item.image}" style="width:50px; height:50px; border-radius:8px; object-fit:cover;">
                        <div style="flex:1;">
                            <div style="font-size:13px; font-weight:700;">${item.name}</div>
                            <div style="font-size:12px; color:var(--primary);">MK ${item.price.toLocaleString()}</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <i class="fas fa-minus-circle" onclick="changeQty('${item.id}', -1)"></i>
                            <span>${item.qty}</span>
                            <i class="fas fa-plus-circle" onclick="changeQty('${item.id}', 1)"></i>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('cart-total').innerText = total.toLocaleString();
            document.getElementById('cart-count').innerText = count;
        };

        window.changeQty = (id, delta) => {
            const item = cart.find(i => i.id === id);
            if(item) {
                item.qty += delta;
                if(item.qty <= 0) cart = cart.filter(i => i.id !== id);
                updateCartUI();
            }
        };

        window.toggleCart = () => {
            const side = document.getElementById('cart-sidebar');
            const over = document.getElementById('overlay');
            const isActive = side.classList.toggle('active');
            over.style.display = isActive ? 'block' : 'none';
        };

        window.showDetails = (id) => {
            const p = allProducts.find(x => x.id === id);
            document.getElementById('modal-img').src = p.image;
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-price').innerText = "MK " + p.price.toLocaleString();
            document.getElementById('modal-desc').innerText = p.description || "Premium quality product available for delivery.";
            document.getElementById('modal-add-btn').onclick = () => { addToCart(p.id); closeModal(); };
            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('productModal').style.display = 'none';

        window.handleSearch = () => {
            const q = document.getElementById('search-input').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(q)));
        };

        window.filterProducts = (cat) => {
            renderProducts(cat === 'All' ? allProducts : allProducts.filter(p => p.category === cat));
        };

        window.showCheckoutFields = () => {
            document.getElementById('proceed-btn').style.display = 'none';
            document.getElementById('final-fields').style.display = 'block';
        };

        window.checkout = async () => {
            const name = document.getElementById('cust-name').value;
            if(!name) return alert("Enter your name");
            let text = `*New Order from ${name}*%0A%0A`;
            cart.forEach(i => text += `- ${i.name} (x${i.qty})%0A`);
            text += `%0A*Total:* MK ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/${MY_PHONE}?text=${text}`);
        };
    </script>
</body>
</html>
