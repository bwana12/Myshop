<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - ShopEasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #e42c64; --secondary-color: #2a9dcc; --shadow: 0 4px 12px rgba(0,0,0,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: #f5f5f5; padding: 20px; }
        .admin-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 20px; border: 2px solid var(--secondary-color); }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-size: 16px; outline: none; }
        textarea { height: 80px; resize: none; }
        .btn-add { background: var(--secondary-color); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); position: relative; }
        .product-img { width: 100%; height: 140px; object-fit: cover; }
        .product-info { padding: 10px; }
        .btn-delete { background: #ff4d4d; color: white; border: none; width: 100%; padding: 8px; border-radius: 6px; margin-top: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2 style="margin-bottom:15px; color:var(--secondary-color);">Manage Shop Inventory</h2>
        <input type="text" id="p-name" placeholder="Item Name (e.g., Samsung S21)">
        <input type="number" id="p-price" placeholder="Price (Numbers only, e.g. 450000)">
        <input type="text" id="p-img" placeholder="Direct Image Link (from ImgBB)">
        <textarea id="p-desc" placeholder="Product Details (e.g. 128GB Storage, Blue Color, Slightly Used)"></textarea>
        <button class="btn-add" onclick="handleUpload()">ðŸš€ Publish to Shop</button>
    </div>

    <h3>Live Products</h3>
    <div class="products-grid" id="admin-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwhyU5BrtjRhy-45rd5oYfzGO8abehUiM",
            authDomain: "shopeasy-14890.firebaseapp.com",
            projectId: "shopeasy-14890",
            storageBucket: "shopeasy-14890.firebasestorage.app",
            messagingSenderId: "45827037951",
            appId: "1:45827037951:web:545d41703780fa51018aca"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Security check
        const pass = prompt("Enter Admin Password:");
        if (pass !== "admin123") {
            alert("Unauthorized!");
            window.location.href = "index.html";
        }

        window.handleUpload = async () => {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const image = document.getElementById('p-img').value;
            const description = document.getElementById('p-desc').value;

            if(name && price && image) {
                await addDoc(collection(db, "products"), { 
                    name, 
                    price: parseFloat(price), 
                    image, 
                    description: description || "Quality product from ShopEasy Malawi",
                    timestamp: Date.now() 
                });
                alert("Success! Item added to shop.");
                document.getElementById('p-name').value = ''; 
                document.getElementById('p-price').value = ''; 
                document.getElementById('p-img').value = '';
                document.getElementById('p-desc').value = '';
            } else {
                alert("Please fill in Name, Price, and Image link.");
            }
        }

        onSnapshot(collection(db, "products"), (snapshot) => {
            const container = document.getElementById('admin-container');
            container.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const p = docSnap.data();
                container.innerHTML += `
                    <div class="product-card">
                        <img src="${p.image}" class="product-img" onerror="this.src='https://via.placeholder.com/150?text=Check+Link'">
                        <div class="product-info">
                            <p style="font-weight:bold; font-size:13px;">${p.name}</p>
                            <p style="color:var(--primary-color); font-size:12px;">MWK ${Number(p.price).toLocaleString()}</p>
                            <button class="btn-delete" onclick="deleteProduct('${docSnap.id}')">
                                <i class="fas fa-trash"></i> DELETE
                            </button>
                        </div>
                    </div>`;
            });
        });

        window.deleteProduct = async (id) => {
            if(confirm("Are you sure you want to remove this item?")) {
                try {
                    await deleteDoc(doc(db, "products", id));
                } catch (error) {
                    alert("Delete failed. Check Firebase Rules.");
                }
            }
        }
    </script>
</body>
</html>
